<DOCTYPE html>
<html>

<title>first.fm | artists</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
</style> 

</head>

<body>

	<h2> What do you want in an artist? </h2>

	<div id="chooser">
		<div id="question">Question</div>
		<div class="buttons">
			<button class="button" id="1" onClick ="onClick1()">Yes</button> <!-- adds 1 alval -->
			<button class="button" id="2" onClick ="onClick100()">No</button> <!-- adds 100 alval -->
		</div>
	</div>

	<div class="output">
		<h1 id="artist"> Artist name</h1>
		<img src="../images/placeholder.jpg" alt="placeholder" width="300" height="300" id="pic">
		<h3 id="genre"> Rnb </h3>
		<h4 id="years"> Active 1999-present</h4>
	</div>

	<div class="nav">
		<a href=pageAlbum.html class="navbutton">Go to Albums</a>
		<a href=pageGenre.html class="navbutton">Go to Genres</a>
		<a href=pageSong.html class="navbutton">Go to Songs</a>
		<a href=../index.html class="navbutton">Go back</a>
	</div>
</body>
